name: $(Date:yyyyMMdd)$(Rev:.r)
trigger:
  branches:
    include:
      - staging
  paths:
    include:
      - terraform/*

resources:
  repositories:
    - repository: infra-repo
      type: github
      name: OL-Smart-Clicker/infra-repo
      ref: refs/heads/staging
      endpoint: 'Smart Clicker 2.0'

variables:
  - name: TF_VERSION
    value: 1.8.2
  - name: ENVIRONMENT
    value: STAGING

stages:
- stage: Plan
  jobs:
  - job: Generate_TFPlan
    steps:
    - task: TerraformCLI@1
      inputs:
        command: init
        workingDirectory: 'terraform'
        environmentServiceName: 'tf-pipeline-sc'

    - task: TerraformCLI@1
      inputs:
        command: plan
        commandOptions: '-var-file=../config/$(ENVIRONMENT).tfvars -out=tfplan'
        workingDirectory: 'terraform'
        environmentServiceName: 'tf-pipeline-sc'

    - publish: $(System.DefaultWorkingDirectory)/terraform/tfplan
      artifact: tfplan

- stage: Approve
  dependsOn: Plan
  jobs:
  - deployment: Manual_Approval
    environment: Production
    strategy:
      runOnce:
        deploy:
          steps: []

- stage: Apply
  dependsOn: Approve
  jobs:
  - job: Execute_TFApply
    steps:
    - download: current
      artifact: tfplan
    - task: TerraformCLI@1
      inputs:
        command: apply
        commandOptions: 'tfplan' # vars embedded in tfplan
        workingDirectory: 'terraform'
        environmentServiceName: 'tf-pipeline-sc'
